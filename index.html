<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MiniMercado</title>
        <script src="https://kit.fontawesome.com/ba947dbd90.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <header>
            <nav>
                <ul class="menu">
                    <li><a href="#">Início <i class="fas fa-home"></i></a></li>
                    <li><a href="#">Produtos <i class="fas fa-store"></i></a></li>
                    <li><a href="#" onclick="mostrarCarrinho()">Carrinho <i class="fas fa-shopping-cart carrinho-icon"></i><span class="carrinho-contador">0</span></a></li>
                </ul>
            </nav>
            <div class="carousel">
                <div class="carousel-container">
                    <div class="carousel-item">
                        <img src="promo1.jpg" alt="Promoção 1">
                    </div>
                    <div class="carousel-item">
                        <img src="promo2.jpg" alt="Promoção 2">
                    </div>
                    <div class="carousel-item">
                        <img src="promo3.jpg" alt="Promoção 3">
                    </div>
                </div>
            </div>
        </header>

        <main class="principal">
            <h1>Sampaio Brothers Market</h1>
            <section id="lista-produtos">
                <div class="produto">
                    <img src="produto1.jpg" alt="Produto 1">
                    <h3>Produto 1</h3>
                    <p class="price">R$50</p>
                    <p class="stock">Estoque: 10 unidades</p>
                    <button onclick="adicionarAoCarrinho('Produto 1', 50)">Adicionar ao Carrinho</button>
                </div>

                <div class="produto">
                    <img src="produto2.jpg" alt="Produto 2">
                    <h3>Produto 2</h3>
                    <p class="price">R$30</p>
                    <p class="stock">Estoque: 15 unidades</p>
                    <button onclick="adicionarAoCarrinho('Produto 2', 30)">Adicionar ao Carrinho</button>
                </div>
            </section>
        </main>

        <!-- <div class="carrinho-bloco"> -->
            <div id="carrinho-lista">
                <h3>Carrinho de Compras</h3>
                <ul id="itens-carrinho-nav"></ul>
                <p>Total: R$<span id="total-nav">0.00</span></p>
            </div>
        <!-- </div> -->

        <aside id="contact">
            <div class="contact-container">
                <div class="contact-division" id="cd-1">
                    <h2>Contatos</h2>
                </div>
                <div class="contact-division" id="cd-2">
                    <h4>Endereço</h4>
                    <a id="address-img" href="https://goo.gl/maps/mkDdKVA98cWM2Dym7" target="_blank"><img src="#" alt="mapa"></a>
                    <a href="https://goo.gl/maps/mkDdKVA98cWM2Dym7" target="_blank">Fictício</a>
                </div>
                <div class="contact-division" id="cd-3">
                    <div class="social-btn">
                        <a href="#" target="_blank" class="btn whatsapp-link"><i class="fab fa-whatsapp"></i></a>
                        <a href="https://www.instagram.com/sampaiosamuel09/" target="_blank" class="btn instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" target="_blank" class="btn linkedin"><i class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/Samueldnz" target="_blank" class="btn git">
                            <i class="fab fa-github"></i></a>
                        <a href="#" target="_blank" class="btn gmail"><i class="far fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </aside>

        <footer>
            <p>&copy; 2023 Sampaio Brothers - Construído por <i><a href="https://www.instagram.com/sampaiosamuel09/" target="_blank">@sampaiosamuel09</a></i> <i class="fab fa-instagram instagram-icon"></i></p>
        </footer>
        
        <script src="script.js"></script>
    </body>
</html>
